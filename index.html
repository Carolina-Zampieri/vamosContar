<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos contar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="dados">
            <p>Escolha os números</p>
            <p>Início:
                <input type="number" id="inicio">

            <p>Fim:
                <input type="number" id="fim">
            </p>   
            <p>Passos:
                <input type="number" id="passos">
            </p>
            <input type="button" value="Contar" onclick="contar()">
        </div>
        <div id="res">Preparando a contagem...</div>
    </section>
    <footer>&copy; Carol Zampieri</footer>
    <script src="script.js"></script>
</body>
</html>
